<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Status Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #8892b0;
            font-size: 1.1rem;
        }

        .last-updated {
            color: #64748b;
            font-size: 0.9rem;
            margin-top: 15px;
        }

        .status-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .status-table th,
        .status-table td {
            padding: 18px 24px;
            text-align: left;
        }

        .status-table th {
            background: rgba(255, 255, 255, 0.1);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            color: #a0aec0;
        }

        .status-table tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.2s ease;
        }

        .status-table tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .status-table tr:last-child {
            border-bottom: none;
        }

        .service-name {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }

        .service-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-operational {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
        }

        .status-operational .status-dot {
            background: #10b981;
        }

        .status-degraded {
            background: rgba(245, 158, 11, 0.15);
            color: #f59e0b;
        }

        .status-degraded .status-dot {
            background: #f59e0b;
        }

        .status-outage {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
        }

        .status-outage .status-dot {
            background: #ef4444;
        }

        .status-unknown {
            background: rgba(107, 114, 128, 0.15);
            color: #6b7280;
        }

        .status-unknown .status-dot {
            background: #6b7280;
            animation: none;
        }

        .status-loading {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
        }

        .status-loading .status-dot {
            background: #3b82f6;
        }

        .description {
            color: #8892b0;
            font-size: 0.9rem;
        }

        .refresh-btn {
            display: block;
            margin: 30px auto 0;
            padding: 12px 30px;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
        }

        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .summary {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .summary-item {
            text-align: center;
        }

        .summary-count {
            font-size: 2rem;
            font-weight: 700;
        }

        .summary-label {
            font-size: 0.85rem;
            color: #8892b0;
            margin-top: 4px;
        }

        .operational-count { color: #10b981; }
        .issues-count { color: #f59e0b; }
        .outage-count { color: #ef4444; }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .status-table th,
            .status-table td { padding: 12px 16px; }
            .description { display: none; }
            .summary { gap: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Service Status Monitor</h1>
            <p class="subtitle">Real-time status of major internet services</p>
            <p class="last-updated">Last updated: <span id="update-time">Loading...</span></p>
        </header>

        <div class="summary">
            <div class="summary-item">
                <div class="summary-count operational-count" id="operational-count">-</div>
                <div class="summary-label">Operational</div>
            </div>
            <div class="summary-item">
                <div class="summary-count issues-count" id="issues-count">-</div>
                <div class="summary-label">Issues</div>
            </div>
            <div class="summary-item">
                <div class="summary-count outage-count" id="outage-count">-</div>
                <div class="summary-label">Outages</div>
            </div>
        </div>

        <table class="status-table">
            <thead>
                <tr>
                    <th>Service</th>
                    <th>Status</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody id="status-body">
                <tr>
                    <td colspan="3" style="text-align: center; padding: 40px;">
                        Loading service status...
                    </td>
                </tr>
            </tbody>
        </table>

        <button class="refresh-btn" id="refresh-btn" onclick="refreshStatus()">
            Refresh Status
        </button>
    </div>

    <script>
        // Service configurations with their public status API endpoints
        // These services use Statuspage.io which provides a standard API format
        const services = [
            {
                name: 'GitHub',
                icon: 'üêô',
                statusUrl: 'https://www.githubstatus.com/api/v2/status.json',
                pageUrl: 'https://www.githubstatus.com'
            },
            {
                name: 'Cloudflare',
                icon: '‚òÅÔ∏è',
                statusUrl: 'https://www.cloudflarestatus.com/api/v2/status.json',
                pageUrl: 'https://www.cloudflarestatus.com'
            },
            {
                name: 'Discord',
                icon: 'üí¨',
                statusUrl: 'https://discordstatus.com/api/v2/status.json',
                pageUrl: 'https://discordstatus.com'
            },
            {
                name: 'Reddit',
                icon: 'ü§ñ',
                statusUrl: 'https://www.redditstatus.com/api/v2/status.json',
                pageUrl: 'https://www.redditstatus.com'
            },
            {
                name: 'Dropbox',
                icon: 'üì¶',
                statusUrl: 'https://status.dropbox.com/api/v2/status.json',
                pageUrl: 'https://status.dropbox.com'
            },
            {
                name: 'Twilio',
                icon: 'üì±',
                statusUrl: 'https://status.twilio.com/api/v2/status.json',
                pageUrl: 'https://status.twilio.com'
            },
            {
                name: 'Datadog',
                icon: 'üìä',
                statusUrl: 'https://status.datadoghq.com/api/v2/status.json',
                pageUrl: 'https://status.datadoghq.com'
            },
            {
                name: 'Bitbucket',
                icon: 'ü™£',
                statusUrl: 'https://bitbucket.status.atlassian.com/api/v2/status.json',
                pageUrl: 'https://bitbucket.status.atlassian.com'
            },
            {
                name: 'npm',
                icon: 'üì¶',
                statusUrl: 'https://status.npmjs.org/api/v2/status.json',
                pageUrl: 'https://status.npmjs.org'
            },
            {
                name: 'Vercel',
                icon: '‚ñ≤',
                statusUrl: 'https://www.vercel-status.com/api/v2/status.json',
                pageUrl: 'https://www.vercel-status.com'
            }
        ];

        // Map Statuspage.io indicator to our status classes
        function getStatusClass(indicator) {
            switch (indicator) {
                case 'none':
                    return 'status-operational';
                case 'minor':
                    return 'status-degraded';
                case 'major':
                case 'critical':
                    return 'status-outage';
                default:
                    return 'status-unknown';
            }
        }

        // Get human-readable status text
        function getStatusText(indicator) {
            switch (indicator) {
                case 'none':
                    return 'Operational';
                case 'minor':
                    return 'Degraded';
                case 'major':
                    return 'Major Outage';
                case 'critical':
                    return 'Critical';
                default:
                    return 'Unknown';
            }
        }

        // Fetch status for a single service
        async function fetchServiceStatus(service) {
            try {
                const response = await fetch(service.statusUrl);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                return {
                    name: service.name,
                    icon: service.icon,
                    pageUrl: service.pageUrl,
                    indicator: data.status.indicator,
                    description: data.status.description
                };
            } catch (error) {
                return {
                    name: service.name,
                    icon: service.icon,
                    pageUrl: service.pageUrl,
                    indicator: 'unknown',
                    description: 'Unable to fetch status'
                };
            }
        }

        // Render the status table
        function renderTable(statuses) {
            const tbody = document.getElementById('status-body');

            let html = '';
            for (const status of statuses) {
                const statusClass = getStatusClass(status.indicator);
                const statusText = getStatusText(status.indicator);

                html += `
                    <tr>
                        <td>
                            <a href="${status.pageUrl}" target="_blank" rel="noopener" class="service-name" style="color: inherit; text-decoration: none;">
                                <span class="service-icon">${status.icon}</span>
                                ${status.name}
                            </a>
                        </td>
                        <td>
                            <span class="status-badge ${statusClass}">
                                <span class="status-dot"></span>
                                ${statusText}
                            </span>
                        </td>
                        <td class="description">${status.description}</td>
                    </tr>
                `;
            }

            tbody.innerHTML = html;
        }

        // Update summary counts
        function updateSummary(statuses) {
            let operational = 0;
            let issues = 0;
            let outages = 0;

            for (const status of statuses) {
                switch (status.indicator) {
                    case 'none':
                        operational++;
                        break;
                    case 'minor':
                        issues++;
                        break;
                    case 'major':
                    case 'critical':
                        outages++;
                        break;
                    default:
                        issues++; // Count unknown as issues
                }
            }

            document.getElementById('operational-count').textContent = operational;
            document.getElementById('issues-count').textContent = issues;
            document.getElementById('outage-count').textContent = outages;
        }

        // Main function to refresh all statuses
        async function refreshStatus() {
            const btn = document.getElementById('refresh-btn');
            btn.disabled = true;
            btn.textContent = 'Refreshing...';

            // Show loading state
            const tbody = document.getElementById('status-body');
            tbody.innerHTML = services.map(service => `
                <tr>
                    <td>
                        <span class="service-name">
                            <span class="service-icon">${service.icon}</span>
                            ${service.name}
                        </span>
                    </td>
                    <td>
                        <span class="status-badge status-loading">
                            <span class="status-dot"></span>
                            Checking...
                        </span>
                    </td>
                    <td class="description">Fetching status...</td>
                </tr>
            `).join('');

            // Fetch all statuses in parallel
            const statuses = await Promise.all(services.map(fetchServiceStatus));

            // Render results
            renderTable(statuses);
            updateSummary(statuses);

            // Update timestamp
            const now = new Date();
            document.getElementById('update-time').textContent = now.toLocaleString();

            btn.disabled = false;
            btn.textContent = 'Refresh Status';
        }

        // Initial load
        refreshStatus();

        // Auto-refresh every 60 seconds
        setInterval(refreshStatus, 60000);
    </script>
</body>
</html>
